<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You, World?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            overflow-y: auto;
            padding: 2rem 0;
        }

        .container {
            text-align: center;
            padding: 2rem;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            color: white;
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .heart {
            color: #ff6b6b;
            font-size: 5rem;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            10%, 30% {
                transform: scale(1.2);
            }
            20%, 40% {
                transform: scale(1);
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .screenshot {
            margin-top: 2rem;
            max-width: 90%;
            max-height: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .gallery {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }

            .screenshot {
                max-width: 45%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>I Love You, World?</h1>
        <p class="subtitle">A special message just for you</p>
        <div class="gallery">
            <img src="screenshot.png" alt="Gen AI Advertising Course" class="screenshot">
            <img src="interview-metaforms.png" alt="Interview with Metaforms" class="screenshot">
        </div>
    </div>
</body>
</html>
